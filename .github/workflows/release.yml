name: Packager

on:
    push:
        tags:
            - "v*"

jobs:
    release:
        runs-on: ubuntu-latest
        env:
            CF_API_KEY: ${{ secrets.CF_API_KEY }}
        steps:
            - name: Clone project
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Package and Upload
              uses: BigWigsMods/packager@v2